    .mii-button {
      background: linear-gradient(to bottom, #cde5ff, #a8cfff);
      border: 2px solid #7baedc;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 18px;
      color: #1a3c6e;
      box-shadow: inset 0 1px 0 #ffffff, 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mii-button:hover {
      background: linear-gradient(to bottom, #d6eaff, #b0d8ff);
    }
    .mii-button:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .mii-button2 {
      width: 80px;
      height: 80px;
      background: linear-gradient(to bottom, #cde5ff, #a8cfff);
      border: 2px solid #7baedc;
      border-radius: 16px;
      font-size: 14px;
      color: #1a3c6e;

      display: inline-flex;
      align-items: end;
      justify-content: end;
      gap: 8px;
      cursor: pointer;
      overflow: hidden;
      padding: 0;
      white-space: nowrap;
    }
    .mii-button2 img {
      width: 75px;
      height: 75px;
      object-fit: scale-down;
      display: block;
    }
    .mii-button2 span {
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .mii-button2:hover {
      background: linear-gradient(to bottom, #d6eaff, #b0d8ff);
    }
    .mii-button2:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .bottom-center {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-button {

      align-items: center;

      text-align: center;
      padding: 10px;

    }
    .menu-button.contests {

    }
    .menu-button span {

    }
