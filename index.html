<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cosmobona56s Website</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Original desktop styles kept exactly the same */
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 10%;
      height: auto;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container img {
      margin: 0 10px;
    }
    .container .text {
      text-align: center;
    }
    @font-face {
      font-family: 'MyCustomFont';
      src: url('fonts/contb.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .custom-font {
      font-family: 'MyCustomFont', sans-serif;
    }
    .mii-button {
      background: linear-gradient(to bottom, #cde5ff, #a8cfff);
      border: 2px solid #7baedc;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 18px;
      color: #1a3c6e;
      box-shadow: inset 0 1px 0 #ffffff, 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mii-button:hover {
      background: linear-gradient(to bottom, #d6eaff, #b0d8ff);
    }
    .mii-button:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .mii-button2 {
      width: 80px;
      height: 80px;
      background: linear-gradient(to bottom, #cde5ff, #a8cfff);
      border: 2px solid #7baedc;
      border-radius: 16px;
      font-size: 14px;
      color: #1a3c6e;
      box-shadow: inset 0 1px 0 #ffffff, 0 2px 5px rgba(0, 0, 0, 0.15);
      display: inline-flex;
      align-items: end;
      justify-content: end;
      gap: 8px;
      cursor: pointer;
      overflow: hidden;
      padding: 0;
      white-space: nowrap;
    }
    .mii-button2 img {
      width: 75px;
      height: 75px;
      object-fit: scale-down;
      display: block;
    }
    .mii-button2 span {
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .mii-button2:hover {
      background: linear-gradient(to bottom, #d6eaff, #b0d8ff);
    }
    .mii-button2:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .bottom-center {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-button {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 0 0 4px #56c3c1;
      background: #e7fcfd;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .menu-button.contests {
      box-shadow: 0 0 0 4px #f5c066;
    }
    .menu-button span {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .new-tag {
      position: absolute;
      top: -10px;
      right: -10px;
      background: orange;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .mainbuttonsahhh {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      gap: 40px;
    }
    .button-row {
      display: flex;
      justify-content: center;  
      gap: 20px;                
      margin-top: 20px;
    }
    body {
      background-image: url('images/background_test.png');
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      header img {
        width: 60px;
      }
      .container {
        flex-wrap: wrap;
        text-align: center;
      }
      .container img {
        margin: 5px;
      }
      .button-row {
        flex-wrap: wrap;
        gap: 10px;
      }
      .mii-button {
        padding: 8px 15px;
        font-size: 16px;
      }
      .mainbuttonsahhh {
        flex-wrap: nowrap; /* Keep buttons side-by-side */
        gap: 10px;
      }
      .menu-button {
        width: 140px;
        height: 140px;
        padding: 8px;
      }
      /* Keep little guys the same size as desktop */
      .menu-button img {
        width: auto;
        height: auto;
        max-height: 85px;
      }
      .menu-button span {
        font-size: 14px;
      }
      .mii-button2 {
        width: 60px;
        height: 60px;
      }
      .mii-button2 img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/channelPFP.jpg" alt="Header Image">
  </header>

  <h1 style="text-align: center;">cosmobona56.de</h1>

  <div class="container">
    <img src="images/LilGuyWalking.png" alt="Image 1" width="75" height="100">
    <h1 class="custom-font">Welcome to cosmobona56's Website</h1>
    <img src="images/LilGuyStanding.png" alt="Image 2" width="80" height="100">
  </div>

<div class="button-row">
  <a href="index.html" class="mii-button">Index</a>
  <a href="credits.html" class="mii-button">Credits</a>
  <a href="contact.html" class="mii-button">Contact</a>
  <a href="updates.html" class="mii-button">Updates</a>
</div>

  <div class="mainbuttonsahhh">
    <div class="button-container">
      <a href="buttonplaza.html" class="menu-button">
        <img src="images/LilGuyTogether.png" alt="Posting Icon">
        <span>Button Plaza</span>
      </a>
    </div>

    <div class="button-container">
      <a href="links.html" class="menu-button contests">
        <div class="new-tag">New!</div>
        <img src="images/LilGuyStanding.png" width="70" height="85" alt="Contest Icon">
        <span>My Links</span>
      </a>
    </div>
  </div> 

  <a href="about.html" class="bottom-center">
    <button class="mii-button2">
      <img src="images/mii_image.png" alt="Mii Icon">
    </button>
  </a>
<footer style="text-align:center; padding:20px;">
    <img src="images/KRR_Assets_Feed_Footer_Black.png" alt="Footer Grafik" style="max-width:100%; height:auto;">
</footer>
</body>
</html>
